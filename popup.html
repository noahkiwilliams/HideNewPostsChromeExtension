<!DOCTYPE html>
<html>
<head>
  <title>Hide X Button</title>
  <style>
    body {
      width: 300px;
      text-align: center;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    #active-indicator {
      background-color: green;
    }
    #inactive-indicator {
      background-color: red;
    }
  </style>
</head>
<body>
  <h2>Hide X Button</h2>
  <p>Status:</p>
  <div id="active-indicator" class="status-indicator" style="display: none;"></div>
  <div id="inactive-indicator" class="status-indicator" style="display: none;"></div>
  <p id="status-text"></p>

  <script src="popup.js"></script>
</body>
</html>
